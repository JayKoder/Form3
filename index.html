<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<script src="https://kit.fontawesome.com/da03be9d4d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/styles.css">
</head>

<body>
	<div class="section-container">
		<!-- SIGNUP SECTION -->
		<section class="signup-section">
			<div class="signup-form">
				<!-- SIGNUP FORM -->
				<h1>Sign Up</h1>
				<form action="">
					<!-- LABEL FOR NAME-->
					<label for="name"></label>
					<input type="text" id="name" placeholder="Your Name" required>
					<!-- LABEL FOR EMAIL -->
					<label for="email"><i class="fa-solid fa-envelope"></i></label>
					<input type="email" id="email" placeholder="Your Email" required>
					<!-- LABEL FOR PASSWORD -->
					<label for="password"></label>
					<input type="password" id="password" placeholder="Password" required>
					<!-- LABEL FOR PASSWORD CONFIRMATION-->
					<label for="repeat"></label>
					<input type="password" id="password" placeholder="Repeat your password">
					<!-- LABEL FOR TERMS-->
					<label for="terms"></label>
					<input type="checkbox" id="terms" name="agrmnt" value="agree"> I agree all statements in <a
						href="">Terms of service</a>
					<!-- LABEL FOR BUTTON -->
					<label for="register"></label>
					<input type="submit" id="button" value="Register">
				</form>
			</div>
			<!-- SIGNUP IMAGE CONTAINER -->
			<div class="signup-image">
				<div class="signup-pic">
					<img src="/images/signup-image.jpg" alt="">
					<a href="">i am already a member</a>
				</div>
			</div>
		</section>
		<!-- END OF SIGNUP SECTION -->



		<!-- SIGNIN SECTION -->
		<section class="signin-section">
			<!-- SIGNIN IMAGE CONTAINER -->
			<div class="signin-image">
				<div class="signin-pic">
					<img src="/images/signin-image.jpg" alt="">
					<a href="">Create an account</a>
				</div>
			</div>

			<!-- SIGNIN FORM CONTAINER -->
			<div class="signin-form">
				<h1>Sign In</h1>
				<form action="">
					<!-- LABEL FOR NAME -->
					<label for="name"></label>
					<input type="text" id="name" placeholder="Your Name" required>
					<!-- LABEL FOR PASSWORD -->
					<label for="password"></label>
					<input type="password" id="password" name="" placeholder="Password">
					<!-- LABEL FOR REMEMBER ME -->
					<label for="save-info"></label>
					<input type="checkbox" id="save-info">Remember me
					<!-- LABEL FOR BUTTON -->
					<label for="login-btn"></label>
					<input type="submit" id="login-btn" name="login" value="Log in">
				</form>
				<!-- END OF SIGNIN FORM -->
				<!-- ICONS CONTAINER BOX -->
				<div class="socials-container">
					<div class="socials-login">
						<p>Or login with</p>
						<div class="icons-container">
							<span><a href="#"><i class="fa-brands fa-facebook-f"></i></a></span>

							<span><a href="#"><i class="fa-brands fa-twitter"></i></a></span>

							<span><a href="#"><i class="fa-brands fa-google"></i></a></span>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
