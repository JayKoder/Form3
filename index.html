<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<script src="https://kit.fontawesome.com/da03be9d4d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/styles.css">
</head>

<body>
	<div class="section-container">
		<!-- SIGNUP SECTION -->
		<section class="signup-section">
			<!-- SIGNUP FORM -->
			<div class="signup-form">
				<h1>Sign Up</h1>
				<form action="">
					<div class="name-input-container">
						<!-- LABEL FOR NAME-->
						<label for="name"><i class="fa-solid fa-user"></i></label>
						<input type="text" id="name" placeholder="Your Name" required>
					</div>
					
					<div class="email-input-container">
						<!-- LABEL FOR EMAIL -->
						<label for="email"><i class="fa-solid fa-envelope"></i></label>
						<input type="email" id="email" placeholder="Your Email" required>
					</div>

					<div class="password-input-container">
						<!-- LABEL FOR PASSWORD -->
						<label for="password"><i class="fa-solid fa-lock"></i></label>
						<input type="password" id="password" placeholder="Password" required>
					</div>

					<div class="confirm-input-container">
						<!-- LABEL FOR PASSWORD CONFIRMATION-->
						<label for="repeat"></label>
						<input type="password" id="password" placeholder="Repeat your password">
					</div>

					<div class="terms-input-container">
						<!-- LABEL FOR TERMS-->
						<label for="terms"></label>
						<input type="checkbox" id="terms" name="agrmnt" value="agree"> I agree all statements in <a
							href="">Terms of service</a>
					</div>

					<div class="button-input-container">
						<!-- LABEL FOR BUTTON -->
						<label for="register"></label>
						<input type="submit" id="button" value="Register">
					</div>
				</form>
			</div>
			
			<!-- SIGNUP IMAGE -->
			<div class="signup-image">
				<div class="signup-pic">
					<img src="/images/signup-image.jpg" alt="">
				</div>
				<div class="section-link">
					<a href="">i am already a member</a>
				</div>
			</div>
		</section>
		<!-- END OF SIGNUP SECTION -->



		<!-- SIGNIN SECTION -->
		<section class="signin-section">
			<!-- SIGNIN IMAGE CONTAINER -->
			<div class="signin-image">
				<div class="signin-pic">
					<img src="/images/signin-image.jpg" alt="">
					<div class="section-link">
						<a href="">Create an account</a>
					</div>
				</div>
			</div>

			<!-- SIGNIN FORM -->
			<div class="signin-form">
				<h1>Sign In</h1>
				<form action="">
					<div class="name-input-container">
						<!-- LABEL FOR NAME -->
						<label for="name"><i class="fa-solid fa-envelope"></i></label>
						<input type="text" id="name" placeholder="Your Name" required>
					</div>

					<div class="password-input-container">
						<!-- LABEL FOR PASSWORD -->
						<label for="password"><i class="fa-solid fa-lock"></i></label>
						<input type="password" id="password" name="" placeholder="Password">
					</div>

					<div class="remember-input-container">
						<!-- LABEL FOR REMEMBER ME -->
						<label for="save-info"></label>
						<input type="checkbox" id="save-info">Remember me
					</div>

					<div class="login-input-container">
						<!-- LABEL FOR BUTTON -->
						<label for="login-btn"></label>
						<input type="submit" id="login-btn" name="login" value="Log in">
					</div>
				</form>
				<!-- END OF SIGNIN FORM -->

				<!-- ICONS CONTAINER BOX -->
				<div class="socials-container">
					<p>Or login with</p>
					<div class="icons-container">
						<span><a href="#"><i class="fa-brands fa-facebook-f"></i></a></span>

						<span><a href="#"><i class="fa-brands fa-twitter"></i></a></span>

						<span><a href="#"><i class="fa-brands fa-google"></i></a></span>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
